<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <form>
                <div class="form-group">
                    <label>Name</label><br>
                    <input type="text" name="name" id="name" class="form-control"/>
                </div>

                <div class="form-group">
                    <label>Which coffee would you like to order?</label><br>
                    <input type="radio" name="coffee" value=3>Turkish Coffee $3<br>
                    <input type="radio" name="coffee" value=5>American Coffee $5<br>
                    <input type="radio" name="coffee" value=7>Iced Latte $7<br>
                </div>
        
                <div class="form-group">
                    <label>Do you need any extras?</label><br>
                    <input type="checkbox" name="extra" value=1.5>Extra coffee $1.50<br>
                    <input type="checkbox" name="extra" value=2>Whipped Cream $2<br>
                    <input type="checkbox" name="extra" value=3>Extra caramel $3<br>
                </div>
        
                <button class="btn btn-primary" type="button" onclick="priceCalc()">Submit</button>
            </form>
            <p id="summary">

            </p>
        </div>
    
    <script>
    function priceCalc() {
        var coffee = document.getElementsByName("coffee");
        var coffeeList = ['Turkish Coffee', 'American Coffee', 'Iced Latte'];
        var extraList = ['Extra Coffee', 'Whipped Cream', 'Extra Caramel'];
        var extraCheck = false;
        var price = 0;
        var i;
        var summary = document.getElementById("name").value + ", your order is ";
        for (i = 0; i < coffee.length; i++) {
            if (coffee[i].checked) {
                price = parseFloat(coffee[i].value);
                summary = summary.concat(coffeeList[i]);
                break;
            }
        }
        summary = summary.concat(" and the extras include: <br>");
        for (i = 0; i < 3; i++) {
            if (document.getElementsByName("extra")[i].checked) {
                price += parseFloat(document.getElementsByName("extra")[i].value);
                extraCheck = true;
                summary = summary.concat(extraList[i] + "<br>");
            }
        }
        if (extraCheck == false) {
            summary = summary.concat("None <br>");
        }
        summary = summary.concat("Your total is $" + price.toString());
        document.getElementById("summary").innerHTML = summary;
    }
        
        //alert(coffee[i].value);
    </script>
    </body>
</html>
